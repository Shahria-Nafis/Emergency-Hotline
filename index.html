<!DOCTYPE html>
<html lang="en" class="bg-emerald-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-emerald-50">
    <!--nav-->
    <nav>
      <div
        class="navParentDiv bg-white flex justify-between px-3 md:px-[60px] py-[25px]"
      >
        <!--nav Left-->
        <div class="navLeft flex items-center gap-2">
          <img
            class="h-[30px] md:h-[50px]"
            src="./assets/logo.png"
            alt="logo"
          />
          <div>
            <h1 class="text-sm md:text-xl font-extrabold text-green-700">
              Emergency <br />
              Service
            </h1>
          </div>
        </div>
        <!--nav right-->
        <div class="flex gap-3">
          <!--heart btn-->
          <div
            class="flex justify-center items-center px-1 md:px-6 rounded-full gap-2 bg-green-50"
          >
            <div id="heartCountDisplay">0</div>
            <img class="h-[23px]" src="./assets/heart.png" alt="" />
          </div>

          <!--coin btn-->
          <div
            class="flex justify-center items-center px-3 rounded-full gap-2 bg-green-50"
          >
            <div id="coinDisplay">100</div>
            <img class="h-[23px]" src="./assets/coin.png" alt="" />
          </div>
          <!--copy btn-->
          <button
            class="bg-green-600 px-2 md:px-7 rounded-full text-white flex items-center gap-1"
          >
            <span id="copyCounterDisplay">0</span>
            <span>Copy</span>
          </button>
        </div>
      </div>
    </nav>



  <!--banner-->
    <div
      class="h-[239px] bg-gradient-to-r from-emerald-950 via-emerald-800 to-emerald-950 text-center flex items-center justify-center"
    >
      <div class="p-3">
        <!--logo-->
        <div class="flex justify-center">
          <img class="h-[72px] md:h-[92px]" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h1 class="font-extrabold md:text-2xl text-white pt-2">
            Emergency Service Directory
          </h1>
          <p class="text-sm text-gray-300 pt-3 pb-3">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>



    
    <!--main-->
    <div class="w-11/12 mx-auto grid grid-cols-12 gap-4 h-screen pt-6">
      <!--main left side card section-->
      <div class="col-span-7 md:col-span-9">
        <!--card container-->
        <div
          id="card-container"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-3"
        >
          <!--card 1 -->
          <div class="card rounded-xl shadow bg-white p-5">
            <!--card header icons-->
            <div class="flex justify-between">
              <div class="bg-red-200 rounded-lg p-2">
                <img class="h-[32px]" src="./assets/emergency.png" alt="" />
              </div>
              <div>
                <i
                  class="card-heart fa-regular fa-heart text-2xl cursor-pointer hover:text-3xl duration-250"
                ></i>
              </div>
            </div>
            <!--card tite -->
            <h1 class="cardTitle font-bold mt-3">
              National Emergency Number
            </h1>
            <p class="text-gray-500">National Emergency</p>
            <!--card contact-number-->
            <div class="contactNumber font-bold">999</div>
            <!--card contact category-->
            <div class="flex">
              <div
                class="contactCategory bg-slate-200 px-3 py-1 rounded-full text-center"
              >
                All
              </div>
            </div>
            <!--card buttom button group-->
            <div class="flex justify-center gap-2 mt-3">
              <!--copy buton-->
              <button
                class="copyBtn hover:bg-gray-200 duration-300 cursor-pointer px-5 border border-gray-300 rounded-md text-gray-400"
              >
                <i class="fa-solid fa-copy"></i> Copy
              </button>
              <button
                class="callBtn hover:bg-gray-400 duration-300 cursor-pointer px-5 bg-green-600 rounded-md text-white"
              >
                <i class="fa-solid fa-phone text-sm"></i> Call
              </button>
            </div>
          </div>
